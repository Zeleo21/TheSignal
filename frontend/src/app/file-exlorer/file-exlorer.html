<div class="node-container">
  <div class="flex items-center gap-2 p-1 hover:bg-signal/30 cursor-pointer rounded text-xs" [style.padding-left.px]="depth() * 5"
       (click)="toggle()">
    <span>{{ isDirectory ? (isOpen() ? 'ğŸ“‚' : 'ğŸ“') : 'ğŸ“„' }}</span>
    <span [class.font-bold]="isDirectory">{{ node()?.name  | fileFormat : node()?.type === FileEnum.DIRECTORY }}</span>
  </div>

  @if (isDirectory && isOpen()) {
      <div class="children-block border-l border-gray-800 ml-2.5">
        @for (child of node()?.children; track child.name) {
            <app-file-exlorer [node]="child" [depth]="depth() + 1"></app-file-exlorer>
        }
      </div>
  }
</div>
